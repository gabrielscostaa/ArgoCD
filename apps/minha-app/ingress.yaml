apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minha-app-ingress
  labels:
    app: minha-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: minha-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minha-app-service
            port:
              number: 80 